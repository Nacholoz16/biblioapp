<ion-header>
  <ion-toolbar color="duoc" mode="ios" >



    <ion-buttons slot="start" >
      <ion-button (click)="mostrarMenu()" >
        <ion-icon slot="start" name="logo-ionic" color="amarilloduoc" >
        </ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button routerLink="/informacion">
        <ion-icon slot="end" name="information-circle" color="amarilloduoc"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="titulo a"></ion-title>

  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Reserva</ion-card-title>
      <ion-card-subtitle>Aqui puedes revisar tu reserva!</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
    <ion-item-group *ngFor="let reserva of reservasCoincidentes">
      <ion-item>
        <ion-label>ID: {{ reserva.id }}</ion-label>
       </ion-item>
      <ion-item>
       <ion-label>Nombre: {{ reserva.nombre }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Apellidos: {{ reserva.apellidos }}</ion-label>
      </ion-item>
     <ion-item>
      <ion-label>Correo: {{ reserva.correo }}</ion-label>
     </ion-item>
      <ion-item>
        <ion-label>Sala: {{ reserva.sala }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Horarios: {{ reserva.horarios }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Hora: {{ reserva.hora }}</ion-label>
      </ion-item>
      <ion-button (click)="reserva.id ? eliminarReserva(reserva.id) : null" color="duoc" class="felipeVargas">Eliminar Reserva</ion-button>
    </ion-item-group >
  </ion-list>
  </ion-card>
  

</ion-content>
